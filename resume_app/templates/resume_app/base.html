{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niharika Rai - Data Analyst Portfolio</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'resume_app/core.css' %}"> 
    {% endblock corecss %}
    
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1f3f 50%, #4b2c54 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #f5e9f7;
        }

        /* Glassy main container */
        .main-container {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.15);
            border: 1px solid rgba(255, 182, 193, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .main-container:hover {
            transform: scale(1.01);
            box-shadow: 0 25px 60px rgba(255, 105, 180, 0.25);
        }

        /* Sidebar with pink glow */
        .sidebar-container {
            background: linear-gradient(180deg, #3b1d4d 0%, #5a2a5d 100%);
            border-radius: 20px 0 0 20px;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(255, 182, 193, 0.2);
        }

        .sidebar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 3px;
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ffb199, #ff7eb3);
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Content container */
        .content-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 20px 20px 0;
            padding: 30px;
            min-height: calc(100vh - 40px);
            color: #ffeef7;
        }

        /* Links & buttons glow */
        a, button, .nav-link {
            transition: all 0.3s ease;
            color: #ff99c8;
        }
        a:hover, button:hover, .nav-link:hover {
            color: #ffd1dc;
            text-shadow: 0 0 10px rgba(255, 153, 200, 0.6);
            transform: translateY(-2px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff99c8, #ff7eb3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff7eb3, #ff4f81);
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 15px;
            }
            .sidebar-container {
                border-radius: 15px 15px 0 0;
            }
            .content-container {
                border-radius: 0 0 15px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container fade-in">
        <div class="row g-0">
            <div class="col-lg-3 col-md-4">
                <div class="sidebar-container">
                    {% include 'resume_app/sidebar.html' %}
                </div>
            </div>
            <div class="col-lg-9 col-md-8">
                <div class="content-container">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                document.body.style.opacity = '1';
            }, 100);

            const interactiveElements = document.querySelectorAll('a, button, .nav-link');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                    this.style.transition = 'all 0.3s ease';
                });
                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
